{% extends "base.html" %}

{% block the_body %}

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
			{% for message in messages %}
				<li>{{ message }}
			{% endfor %}
		</ul>
	{% endif %}
{% endwith %}

<p>
Sorry you didn't win!<br>{{ mess }}
</p>

<a href={{tryAgain}}>Try Again!</a>
<br><br>
Go <a href={{home_link}}>Home</a>

{% endblock %}
